---
layout: default
format: podpost
---
<article class="post" >

    <h1 >{{ page.title }}</h1>
       
    <p><time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time> | A discussion with {{ page.voices }}</p>
    
    <div>
    <div>
    <audio controls>
        <source src="{{ page.file }}" type="audio/mp3">
    </audio>
    </div>
    <div>
    <a href="{{ site.baseurl }}{{ page.file }}" class="button u-full-height" download="{{ page.title }}">Download Now</a>
    </div>
        </div>
<div>
    {{ content }}
    
    <p><em>Keywords - {{ page.keywords }}</em></p>
</div>

    
</article>
